<!DOCTYPE html>
<html>
<body>

<svg height="210" width="500">

  <defs>
   <g id="valve" style="stroke:black;stroke-width:1">
     <polygon points="0,0 5,10 -5,10" />
     <polygon points="0,0 5,-10 -5,-10" />
   </g>

   <g id="vessel" style="stroke:black;stroke-width:1">
     <polygon points="-20,-30 -20,30 20,30 20,-30" />
   </g>

   <g id="pump" style="stroke:black;stroke-width:1">
     <circle cx = "0" cy = "0" r = "10" />
     <line x1 = "7" y1 = "7" x2 = "-7" y2 = "-7"/>
     <line x1 = "7" y1 = "-7" x2 = "-7" y2 = "7"/> 
   </g>

  </defs>

  <use xlink:href="#pump" x="100" y="50" style="fill:lime;stroke:purple;stroke-width:1" />


  <use xlink:href="#valve" x="50" y="50" style="fill:lime;stroke:purple;stroke-width:1" />

  <use xlink:href="#valve" x="200" y="50"  fill = "cornflowerblue" transform="rotate(45 200 50)"/>


  <use xlink:href="#vessel" x="100" y="100" style="fill:lime;stroke:purple;stroke-width:1" />


  Sorry, your browser does not support inline SVG.  
</svg>
